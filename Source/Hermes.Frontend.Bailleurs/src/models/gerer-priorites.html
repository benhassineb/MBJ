<template>
    <div class="card">
        <div class="card-header">
            Filtre de demandes
        </div>
        <div class="card-body">
            <p class="card-text">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputNom">Nom</label>
                        <input type="text" class="form-control" placeholder="Nom" value.bind="nom">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPrenom">Prénom</label>
                        <input type="text" class="form-control" placeholder="Prénom" value.bind="prenom">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDateNaissance">Date de naissance</label>
                        <input type="date" class="form-control" placeholder="Date de naissance" value.bind="dateNaissance">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputMatricule">Matricule</label>
                        <input type="text" class="form-control" placeholder="Matricule" value.bind="matricule">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Voir les demandes uniquement entre </label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control form-control-sm" placeholder="date de départ" value.bind="fromDate">
                            </div>
                            <div class="col-sm-4">
                                <input type="date" class="form-control form-control-sm" placeholder="date fin" value.bind="toDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <label class="form-check-label" for="gridCheckAvecJetons">
                                <input class="form-check-input" type="checkbox" value.bind="avecJetons">
                                Personnes avec Jetons
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <label class="form-check-label" for="gridCheckEnMobilites">
                                <input class="form-check-input" type="checkbox" value.bind="enMobilites">
                                Personnes en mobilités
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <label class="form-check-label" for="gridCheckEnAlternance">
                                <input class="form-check-input" type="checkbox" value.bind="enAlternance">
                                Personnes en alternance
                            </label>
                        </div>
                    </div>
                </div>
            </p>
            <div class="row justify-content-between">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto"><a href="#" class="btn btn-primary text-right">Editer mes résultats</a></div>
            </div>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            Résultats
        </div>
        <div class="card-body table-responsive">
            <table class="table table-sm table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Date de naissance</th>
                        <th>Matricule</th>
                        <th>Date</th>
                        <th>Situation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="item of resultats">
                        <!-- <td>${cp.codePostal}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>

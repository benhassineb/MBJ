<template>
    <require from="./home.css"></require>
    <require from="../resources/elements/map"></require>

    <div class="container">
        <h1 i18n="[html]title"> </h1>
        <map logements.bind="logements" communes.bind="communes" reseauferre.bind="reseauferre"></map>
        <button click.trigger="effacerCacheAutorisations()">EFFACER CACHE</button>
    </div>

    <div class="row">
        <div class="mx-auto bg-light" repeat.for="row of router.navigation">

            <a href.bind="row.href">
                <h1 data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" h1>${row.title}</h1>
            </a>
        </div>
    </div>
</template>

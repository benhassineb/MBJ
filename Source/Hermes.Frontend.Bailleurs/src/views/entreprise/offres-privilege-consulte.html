<template>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                        <h5 class="card-title"><b>Je consulte l'offre</b> ou <a href="entreprise/offres-privilege-edite">j'édite mon reporting</a></h5>
                    </div>
                </div>
              </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title"> Filtre de recherche : </h5>
                        <div class="row">
                            <div class="mx-auto">
                                    <label>
                                            &nbsp;Localisation&nbsp;<input type="Text" placeholder="Localisation...">
                                    </label>
                            </div>
                            <div class="mx-auto">
                                    <label>
                                            &nbsp;Typologie&nbsp;
                                            <select>
                                                    <option repeat.for="typ of typologieList">${typ.label}</option>
                                            </select>
                                    </label>
                            </div>
                            <div class="mx-auto">
                                    <label>
                                            &nbsp;Date de fin de publication&nbsp;<input type="Text" placeholder="JJ/MM/AAAA">
                                    </label>
                            </div>
                            <div class="mx-auto">
                                    <label>
                                            &nbsp;Date de parution&nbsp;<input type="Text" placeholder="JJ/MM/AAAA">
                                    </label>
                            </div>
                            <div class="mx-auto">
                                    <label>
                                            <input class="" type="checkbox" >&nbsp;logement en cours de placement&nbsp;
                                    </label>
                            </div>
                            <div class="mx-auto">
                                    <label>
                                            <input class="" type="checkbox" >&nbsp;logement placé&nbsp;
                                    </label>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                                <div class="col-md-3" style="background: #eee;margin-right: 10px;" repeat.for="offre of offres">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading">${offre.titre}</div>
                                            <div class="panel-body">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <p>${offre.nbSalaries} salariés éligibles à cette offre</p>   
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7 bg-light">
                                                        <div class="text-left">
                                                            <img src="/images/apt123.jpg" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="row">
                                                            <button type="button" class="btn btn-primary btn-sm">
                                                                CTA Détails
                                                            </button> 
                                                        </div>
                                                        <br>
                                                        <div class="row">
                                                            <button type="button" class="btn btn-primary btn-sm" if.bind="offre.nbSalaries > 0">
                                                                envoyer l'offre 6 ALERTES Logement
                                                            </button>
                                                            <button type="button" class="btn btn-primary btn-sm" if.bind="offre.nbSalaries == 0">
                                                                Je n'ai pas de salarié éligible je rends ce logement
                                                            </button>
                                                        </div>   
                                                    </div>                                            
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                            <p><i>Publié le ${offre.DatePublication} - <b>${offre.tempsRestant} jours restants</b></i></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <br>
    <br>
</template>
